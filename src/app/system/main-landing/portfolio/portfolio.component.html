<div class="wrapper">
  <div class="protfolio-container">
    <div class="statistics">
      <mat-list>
        <mat-list-item *ngFor="let folder of folders">
          <mat-icon mat-list-icon>{{folder.icon}}</mat-icon>
          <h3 mat-line>{{folder.number}}</h3>
          <p mat-line> {{folder.description}} </p>
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>

    </div>
    <div class="products">
      <mat-grid-list cols="4" rowHeight="230px">
        <mat-grid-tile
          *ngFor="let tile of tiles"
          [colspan]="tile.cols"
          [rowspan]="tile.rows"
        >
          <div class="picture">
            <img alt="product" [src]="tile.img">
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
    <div class="more-work-button">
      <a [routerLink]="['/system', 'projects-page']">Load More Work</a>
    </div>
  </div>
</div>
