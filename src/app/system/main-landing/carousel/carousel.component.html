<div class="wrapper">
  <carousel [noPause]="noPause" class="carousel">
    <slide *ngFor="let item of items">
      <div class="text-center py-5 text-white">
        <h2 class="carousel__text">{{item.h2}}</h2>
        <div class="lead">
          <p>{{item.p}}</p>
        </div>
      </div>
    </slide>
  </carousel>
</div>
